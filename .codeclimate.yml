---
engines:
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        ruby: {}
ratings:
  paths:
  - Gemfile.lock
  - "**.css"
  - "**.js"
  - "**.jsx"
  - "**.rb"
exclude_paths:
- config/**/*
- db/**/*
- test/**/*
- vendor/**/*
